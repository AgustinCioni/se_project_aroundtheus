<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Places Around The USA Landing Page" />
    <meta
      name="keywords"
      content="An Explorer Sharing Pictures Of Places Around The U.S."
    />
    <meta name="author" content="Agustin Cioni" />
    <title>Around the U.S.</title>
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header">
        <img
          src="./images/Vector.svg"
          alt="Around The U.S. Logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section id="profile" class="profile">
          <img
            class="profile__headshot"
            src="./images/jacques-cousteau(1).jpg"
            alt="Avatar"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              type="button"
              class="profile__edit-button"
              id="profile-edit-button"
            ></button>
            <p class="profile__subtitle">Explorer</p>
          </div>
          <button
            type="button"
            class="profile__add-button"
            id="profile_add-button"
          ></button>
        </section>
        <section id="card" class="cards">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2024 Around The U.S.</p>
      </footer>
    </div>
    <!-- Edit modal -->
    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button class="modal__close" id="profile_modal__close-button"></button>
        <p class="modal__title">Edit Profile</p>
        <form class="modal__form" id="modal-form">
          <input
            class="modal__input"
            id="profile-title-input"
            type="text"
            name="title"
            value="Jacques Cousteau"
            required
            minlength="2"
            maxlength="40"
          />
          <span class="modal__error" id="profile-title-input-error"></span>
          <input
            class="modal__input"
            id="profile-description-input"
            type="text"
            name="description"
            value="Explorer"
            required
            minlength="2"
            maxlength="200"
          />
          <span
            class="modal__error"
            id="profile-description-input-error"
          ></span>
          <button
            type="submit"
            class="modal__button modal__button_disabled"
            disabled
          >
            Save
          </button>
        </form>
      </div>
    </div>
    <!-- Add card modal -->
    <div class="modal" id="add-card-modal">
      <div class="modal__container">
        <button class="modal__close" id="add_card__close-button"></button>
        <p class="modal__title">New Place</p>
        <form class="modal__form" id="add-card-form">
          <input
            class="modal__input"
            id="New-place-title-input"
            name="title"
            type="text"
            placeholder="Title"
            required
            minlength="1"
            maxlength="30"
          />
          <span class="modal__error" id="New-place-title-input-error"></span>
          <input
            class="modal__input"
            id="Image-link-input"
            type="url"
            name="url"
            placeholder="Image link"
            required
          />
          <span class="modal__error" id="Image-link-input-error"></span>
          <button
            type="submit"
            class="modal__button modal__button_disabled"
            disabled
          >
            Create
          </button>
        </form>
      </div>
    </div>
    <!-- Add Image modal -->
    <div class="modal modal_type_image" id="modal-image">
      <div class="modal__container-preview">
        <button class="modal__close" id="image-modal-close"></button>
        <img class="modal__image" src="" alt="" />
        <p class="modal__caption"></p>
      </div>
    </div>

    <template id="card-template">
      <li class="card">
        <button
          type="button"
          class="card__delete-button"
          id="card__delete-button"
        ></button>
        <img class="card__image" src="" alt="" />
        <div class="card__container">
          <h2 class="card__title"></h2>
          <button type="button" class="card__like-button"></button>
        </div>
      </li>
    </template>

    <script src="./scripts/index.js"></script>
    <script src="./scripts/formValidation.js"></script>
  </body>
</html>
